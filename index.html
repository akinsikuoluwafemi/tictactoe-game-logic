<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A |tIcTaCtOe| fun game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
      <div class="game-wrapper">
          <h1>Tic Tac Toe Game Logic</h1>
        <table>
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr> 
        </table>
    </div>
        <div class="endgame">
            <div class="text"></div>
        </div>

        <button class="btn" onClick="startTheGame()">Play Again</button>
    
        <script src="script.js"></script>
    

    
</body>
</html>
